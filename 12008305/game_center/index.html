            <script type="text/javascript">
                $(function() {
                    var drum_play_number = 3;
                    var $btn_play = $(".js_btn_play").eq(0);
                    $('.game_banner').iSlider({
                        height: "100px",
                        slideshowSpeed: 0,
                        navi: ".game_icon_list",
                        navi_child: ".icon",
                        selected: "icon_selected",
                        touch: true,
                        loop: false
                    });
                    $btn_play.on("click", function() {
                        var $game_banner_slides = $(".game_banner").eq(0).find(".slides").eq(0).find("li");
                        var slide_sum = $game_banner_slides.size();
                        var select_num = $(".game_banner").eq(0).find('.currentSlide').eq(0).val();
                        var url = $game_banner_slides.eq(select_num).data("url");
                        $btn_play.attr("href", url);
                    });
                    var is_down = false;
                    var is_up = false;
                    var left, right;
                    var is_touch = false;
                    $('.game_banner').on({
                        'touchstart': function(e) {
                            is_touch = true;
                            event_down(e);
                        },
                        'touchmove': function(e) {
                            event_move(e);
                        },
                        'touchend': function(e) {
                            event_up(e);
                            setTimeout(function() {
                                is_touch = false;
                            }, 500);
                        },
                        'mousedown': function(e) {
                            if (is_touch)
                                return;
                            event_down(e);
                        },
                        'mousemove': function(e) {
                            if (is_touch)
                                return;
                            event_move(e);
                        },
                        'mouseup': function(e) {
                            if (is_touch)
                                return;
                            event_up(e);
                            is_touch = false;
                        }
                    });
                    function event_down(e) {
                        is_down = true;
                        var pageX;
                        if (e.type == "touchstart") {
                            pageX = event.changedTouches[0].clientX - parseInt($('body').css('margin-left'));
                        } else if (e.type == "mousedown") {
                            pageX = e.pageX - parseInt($('body').css('margin-left'));
                        }
                        if (pageX < 30)
                            left = true;
                        else if (pageX > 290)
                            right = true;
                    }
                    function event_move(e) {
                        if (e.type == "touchmove") {
                            left = false;
                            right = false;
                            return;
                        } else if (e.type == "mousemove") {
                            if (!is_down && !is_up) {
                                left = false;
                                right = false;
                            }
                            if (is_down)
                                is_down = false;
                            if (is_up)
                                is_up = false;
                        }
                    }
                    function event_up(e) {
                        is_up = true;
                        is_down = false;
                        var pageX;
                        if (e.type == "touchend") {
                            pageX = event.changedTouches[0].clientX - parseInt($('body').css('margin-left'));
                        } else if (e.type == "mouseup") {
                            pageX = e.pageX - parseInt($('body').css('margin-left'));
                        }
                        if (pageX < 30 && left)
                            $(".currentSlide").val(parseInt($(".currentSlide").val()) - 1).trigger('change');
                        else if (pageX > 290 && right)
                            $(".currentSlide").val(parseInt($(".currentSlide").val()) + 1).trigger('change');
                        $(".slider_arrow_left").toggle($(".currentSlide").val() != 0);
                        $(".slider_arrow_right").toggle($(".currentSlide").val() != drum_play_number);
                        left = false;
                        right = false;
                    }
                    $(".slider_arrow_left").toggle($(".currentSlide").val() != 0);
                    $(".slider_arrow_right").toggle($(".currentSlide").val() != drum_play_number);
                    $('.game_icon_list > li').click(function() {
                        $(".slider_arrow_left").toggle($(".currentSlide").val() != 0);
                        $(".slider_arrow_right").toggle($(".currentSlide").val() != drum_play_number);
                    });
                });
            </script>
