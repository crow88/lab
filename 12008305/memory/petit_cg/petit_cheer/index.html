                    });
                };

                function afterCheerReaction(position) {
                    mc.character[position].api.callActions('/', 'init');
                    if (position == 1) {
                        $('#user-technical-point').show();
                        clicked = false;
                    }
                }

                function afterLikeReaction(position) {
                    mc.character[position].api.callActions('/', 'init');
                    if (position == 1) {
                        $('#user-petit-money').show();
                        clicked = false;
                    }
                }

                function showError(isCheer, isAddPoint) {
                    if (typeof(isAddPoint) !== 'undefined' && isAddPoint == 0) {
                        $('#cheer-error-message').text('あいさつしてテクニカルptが増えるのは1日3回までです。');
                        $('#cheer-error-message').show();
                        $('#cheer-message').hide();
                    } else if (typeof(isCheer) !== 'undefined' && isCheer == 0) { // not cheer for any error
                        $('#cheer-error-message').text('同じ相手にあいさつしてテクニカルptが増えるのは1日1回までです。');
                        $('#cheer-error-message').show();
                        $('#cheer-message').hide();
                    }
                }

                function showErrorLike() {
                    $('#user-petit-money').html('いいね! してぷちマニーが増えるのは1日3回までです。');
                }
                $('#cheer').click(function() {
                    if (clicked) return false;
                    clicked = true;
                    this.blur();
                    var view_id_replace = "139087231".replace("%7D", "");
                    $('#user-petit-money').hide();
                    $.ajax({
                        type: 'get',
                        url: 'ajax_petit_to_cheer.json',
                        data: {
                            'to_viewer_id': view_id_replace
                        },
                        dataType: 'json',
                        success: function(data) {
                            if (data.cheer_reaction !== void 0 && data.cheer_reaction) {
                                for (var i in mc.character) {
                                    mc.character[i].api.callActions('/', 'cheer_reaction');
                                }
                            }
                            if (typeof(data.before_point) !== 'undefined' && typeof(data.after_point) !== 'undefined') {
                                var pointBeforeAfter = data.before_point + "→" + data.after_point;
                                $('#point-before-after').text(pointBeforeAfter);
                                $('#cheer-error-message').hide();
                                $('#cheer-message').show();
                            } else {
                                showError(data.is_cheer, data.is_add_point);
                            }
                        },
                        error: function(data) {
                            //location.reload();
                        }
                    });
                    return false;
                });
                $('#like').click(function() {
                    if (clicked || $(this).attr('id') != 'like') return false;
                    clicked = true;
                    this.blur();
                    var view_id_replace = "139087231".replace("%7D", "");
                    var like_motion = ['like_reaction', 'like_reaction_jump'];
                    $('#user-technical-point').hide();
                    $.ajax({
                        type: 'get',
                        url: 'ajax_exec_like.json',
                        data: {
                            'to_viewer_id': view_id_replace,
                            'csrf_test_name': '9661d3d47ff90a6764fb3f678a30be0d'
                        },
                        dataType: 'json',
                        success: function(data) {
                            if (data.like_reaction !== void 0 && data.like_reaction) {
                                if (Object.keys(mc.character).length == 3) {
                                    var random = Math.floor(Math.random() * 10);
                                } else {
                                    var random = 0;
                                }
                                for (var i in mc.character) {
                                    mc.character[i].api.callActions('/', like_motion[(random > 6) + 0]);
                                }
                            }
                            $('.total_like > .val').text(parseInt(data.after_like_count));
                            if (data.before_petit_money != data.after_petit_money) {
                                var moneyBeforeAfter = data.before_petit_money + "→" + data.after_petit_money;
                                $('#petit-money-before-after').text(moneyBeforeAfter);
                            } else {
                                showErrorLike();
                            }
                            $('#like').removeClass('button_profile_nice').addClass('button_profile_nice_none').attr('id', '');
                        },
                        error: function(data) {
                            //location.reload();
                        }
                    });
                    return false;
                });
                $('body').on(end, function() {
                    $('#user-technical-point').hide();
                    $('#user-petit-money').hide();
                });
            </script>
