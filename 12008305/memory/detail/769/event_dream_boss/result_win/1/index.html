                    if ($(this).children('.js_from_item_view_img_main_size').attr('name')) {
                        $('#js_to_item_view_img').css('width', $(this).children('.js_from_item_view_img_main_size').attr('name') + 'px');
                    } else {
                        $('#js_to_item_view_img').css('width', '80px');
                    }
                    if ($(this).children('.js_from_item_view_num').attr('name')) {
                        $('#js_area_to_item_view_num').show();
                        $('#js_to_item_view_num').text($(this).children('.js_from_item_view_num').attr('name'));
                    } else {
                        $('#js_area_to_item_view_num').hide();
                    }
                    if ($(this).children('.js_from_item_possession_num').attr('name')) {
                        $('#js_area_item_view_possession_num').show();
                        $('#js_to_item_view_possession_num').text($(this).children('.js_from_item_possession_num').attr('name'));
                    } else {
                        $('#js_area_item_view_possession_num').hide();
                    }
                    if ($(this).children('.js_from_item_view_comment').attr('name')) {
                        $('#js_to_item_view_comment').show().text($(this).children('.js_from_item_view_comment').attr('name').replace(/<("[^"]*"|'[^']*'|[^'">])*>/g, ''));
                    } else {
                        $('#js_to_item_view_comment').hide();
                    }
                    if ($(this).children('.js_from_item_view_link_btn').attr('name')) {
                        $('#js_to_item_view_link_btn').show().attr('href', $(this).children('.js_from_item_view_link_btn').attr('name')).children().text($(this).children('.js_from_item_link_view_btn_text').attr('name'));
                    } else {
                        $('#js_to_item_view_link_btn').hide();
                    }
                    if ($(this).children('.js_from_item_view_omake').attr('name')) {
                        if ($('#js_to_item_view_img').parent('#js_to_item_view_img_wrap').length) {} else {
                            $('#js_to_item_view_img').wrap('<div id="js_to_item_view_img_wrap">');
                        }
                    } else {
                        if ($('#js_to_item_view_img').parent('#js_to_item_view_img_wrap').length) {
                            $('#js_to_item_view_img').unwrap();
                        }
                    }
                    $('#js_hidden_item_view_popup_btn').trigger('click');
                    e.preventDefault();
                });
            });
        </script>
