        <script type="text/javascript">
            $(function() {
                $('form').bind('submit', function() {
                    var $submit = $("input[type=submit], input[type=reset]");
                    for (var i = 0; i < $submit.length; i++) {
                        if ($submit.eq(i).val() != '' && !$submit.eq(i).hasClass('jsNotDisabled')) {
                            $submit.eq(i).val('送信中');
                            $submit.eq(i).prop('disabled', true);
                            var prev = $submit.eq(i).prev();
                            if (prev.hasClass('btn_text')) {
                                prev.text('送信中');
                                if ($submit.eq(i).parent()[0].tagName == 'LABEL') {
                                    $submit.eq(i).parent().removeClass('_line_2');
                                }
                            }
                        } else if (!$submit.eq(i).hasClass('jsNotDisabled')) {
                            $submit.eq(i).prop('disabled', true);
                        }
                        if ($submit.eq(i).parent()[0].tagName == 'LABEL') {
                            $submit.eq(i).parent().css({
                                "opacity": "0.5"
                            });
                        }
                    }
                    $(".livebutton input[type='submit']").val('').css({
                        "opacity": "0.5"
                    }).prop('disabled', true);
                    var $imagesub = $("input[type='image']");
                    $imagesub.prop('disabled', true);
                    for (var i = 0; i < $imagesub.length; i++) {
                        if (!$imagesub.eq(i).attr('class')) {
                            $imagesub.eq(i).css({
                                "opacity": "0.5"
                            });
                            continue;
                        }
                        if ($imagesub.eq(i).attr('class').indexOf('noop') == -1) {
                            $imagesub.eq(i).css({
                                "opacity": "0.5"
                            });
                        } else {
                            $imagesub.eq(i).css({
                                "opacity": "1"
                            });
                        }
                    }
                    setTimeout(function() {
                        $submit.prop('disabled', false).parent().css({
                            "opacity": "1"
                        });
                        $imagesub.prop('disabled', false).css({
                            "opacity": "1"
                        });
                        $(".livebutton input[type='submit']").css({
                            "opacity": "1"
                        });
                    }, 2500);
                });
                $(".submit a").click(function() {
                    $(this).click(function() {
                        return false;
                    })
                    $(".submit").find("img").css({
                        "opacity": "0.5"
                    });
                    setTimeout(function() {
                        $(this).click(function() {
                            return true;
                        })
                        $(".submit").find("img").css({
                            "opacity": "1"
                        });
                    }, 2500);
                });
                $('body').on("click", '.stop-repeat-link', function(e) {
                    var self = $('.stop-repeat-link');
                    self.css({
                        'pointer-events': 'none',
                        'opacity': 0.6
                    });
                    setTimeout(function() {
                        self.css({
                            'pointer-events': 'auto',
                            'opacity': 1
                        });
                    }, 2500);
                });
            });
        </script>
